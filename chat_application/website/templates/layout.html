<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Include common styles or scripts here -->
</head>
<body style="background-color: #87CEEB; font-family: 'Comic Sans MS', cursive; margin: 0; padding: 0;">

    <!-- Common header -->
    <header style="background-color: #333; color: white; padding: 10px; text-align: center;">
        <h1>Welcome to My Chat App</h1>
    </header>

    <!-- Page content -->
    <div style="margin: 20px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Common footer -->
    <footer style="background-color: #333; color: white; padding: 10px; text-align: center; position: fixed; bottom: 0; width: 100%;">
        &copy; ChatItUp!
    </footer>

    <!-- Include script.js here -->
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>

</body>
</html>

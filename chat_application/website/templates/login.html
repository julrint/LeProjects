<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: skyblue; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-b-160 p-t-50" style="text-align: center;">
                <h2 style="color: white; font-family: 'Comic Sans MS', cursive;">Enter your name to chat</h2>
                <form class="login100-form validate-form" action="/" method="post">
                    <div class="wrap-input100 rs1 validate-input" data-validate="Username is required">
                        <input class="input100" type="text" name="username" style="color: black; background-color: white; margin-bottom: 20px;">
                        <span class="label-input100">Username</span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" style="border-radius: 8px; padding: 10px; background-color: white; color: black; font-family: 'Comic Sans MS', cursive;">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
